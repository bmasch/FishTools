	<script type="text/javascript">

	  //var calc_url = "http://ec2-204-236-188-206.us-west-1.compute.amazonaws.com/rscripts/testInputs.R";

	  //see: https://developers.google.com/chart/interactive/docs/gallery/table#Configuration_Options

      $(function(){
	    $("input, textarea").addClass("idle");
        $("input, textarea").focus(function(){
          $(this).addClass("activeField").removeClass("idle");
	    }).blur(function(){
         $(this).removeClass("activeField").addClass("idle");
	    });
		resultlist= new Array();
		setTable();
		setToolTips();
		//initialize the dialog box used for error messages
		//see: http://blog.nemikor.com/2009/04/08/basic-usage-of-the-jquery-ui-dialog/
		$dialog = $('<div></div>')
			.html('Error!')
			.dialog({
				autoOpen: false,
				title: 'Error Message'
	    });
		$mdialog = $('<div></div>')
			.html('Warning!')
			.dialog({
				autoOpen: false,
				title: 'Warning Message'
	    });
		$("#spinner").hide();
      });
	  
	  
	  doCalc = function(){
			  curr_date = new Date();	
			  var _type;
			  if(!checkInputs()){
			    $("#spinner").hide();
				return false;
			  }
	  		  $.ajax({
			  url: calc_url,
			  dataType: "text",
			  timeout: 60*1000,
			  cache: false,
			  data: {
		        s2 : $("#s2").val(),
		        rho : $("#rho").val(),
		        n1 : $("#n1").val(),
				n2 : $("#n2").val(),
		        k1 : $("#k1").val(),
				k2 : $("#k2").val(),				
				me : $("#me").val(),
				alpha : $("#alpha").val(),
				delta : $("#delta").val()
			  }, 
			  success: function(data){
			    $("#spinner").hide();
			  	$("#testarea").val(data);
				try{
				    data = data.replace("Inf","999999");
					dat=JSON.parse(data);
					$.each(dat, function(key, value) {
						if(value==999999)dat[key]=Infinity;
					});
					if(dat.warning != ""){
						$mdialog.html(dat.warning);
						$mdialog.dialog('open');						
					}
					tabledata.addRow();
					setValues(dat);
					drawTable();
					resultlist.push(data);
					results[result_index].push(dat);
					if(results[0].length > 1)plotData();					
					$('#resultsdiv').children().children().animate({scrollTop:$('#resultsdiv').children().children().height()}, 'fast');
					
				}
				catch(err){
				$("#spinner").hide();
				//$dialog.html(data);
				$dialog.html("line" + err.lineNumber + ": " + err.message);
				$dialog.dialog('open');
				}
			  },
			  error: function(xhr, textStatus, errorThrown) {
				$("#testarea").val( "Calculation failed: " + errorThrown);
			  }
		    });
	  }
	  
	  checkInputs = function(){
			return true;			
		}

	  $("#clearbutton").live('click',function(){
	      resultlist= new Array();
		  results = [[]];
		  result_index=0;
		  legend_labels = ["Series 1"];
		  removeSeries();
		  showSeries();
		  $('#plot').empty();
	      tabledata.removeRows(0,tabledata.getNumberOfRows());
		  drawTable();
		  $("#testarea").val("");
	  });
		  
	  $("#calcbutton").live('click',function(){
	    $("#spinner").show();
		doCalc();
	  });

	  $("#type1").live('click',function(){
		 $("#NSIM").attr('disabled', true);
	  });
	  
	  $("#type2").live('click',function(){
		 $("#NSIM").removeAttr('disabled');
	  });

	  $("#exportbutton").live('click',function(){
		  if(resultlist.length==0)return;
		  var rs = _toJSON(resultlist);
		  $("#testarea").val(rs);
		  $("#csv_columnnames").val(JSON.stringify(columnnames));
		  $("#csv_resultset").val(rs);
		  $("#csv").submit();
	  });
	  
	  $("#newsetbutton").live('click',function(){
		if(results[result_index].length==0)return;
		results.push([]);
		result_index++;
		legend_labels.push("Series " + (result_index+1));
		removeSeries();
		if(results.length>1)showSeries();
		return;
	  });
	  
	  $("#addchartbutton").live('click',function(){
		 createImagePlot();
	  });

	  $("#clearchartsbutton").live('click',function(){
		 $('#imgChart').empty();
	  });	  

	 	  
	  

	  
    </script>

"Year-to-year variance in log(survival) in the absence of measurement error. Set this equal to the average variance",		  
"Correlation in log(survival) between populations. Set this equal to the average correlation between populations.",
"The number of years of experiment prior to the application of treatment.",
